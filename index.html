<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Using hoover::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <style>
    </style>

    <script>
    $(document).ready(function (){

        $('#one').hover(function(){ 
            $('#one img').attr('src', "images/cooler.png");
			}, function(){
			$('#one img').attr('src', "images/ironcat.png");
			});

            $('#two').hover(function(){ 
            $('#two img').attr('src', "images/linkcat.png");
			}, function(){
            $('#two img').attr('src',"images/mario.png");
			});

            $('#three').hover(function(){ 
            $('#three img').attr('src', "images/oktobercat.png");
			}, function(){
            $('#three img').attr('src',"images/kantana.jpg");
			});            

            $('#four').hover(function(){ 
            $('#four img').attr('src', "images/chellocat.jpg");
			}, function(){
            $('#four img').attr('src',"images/visionary.jpg");
			});  

            $('#five').hover(function(){ 
            $('#five img').attr('src', "images/daftpunk.gif");
			}, function(){
            $('#five img').attr('src',"images/jean-luc-picat.jpg");
			});
            
            $('#six').hover(function(){ 
            $('#six img').attr('src', "images/dojocat.jpg");
			}, function(){
            $('#six img').attr('src',"images/heisencat.png");
			});               
        });
    </script>
</head>

<body>
    <div class='container'>
        <h2 class='my-3 text-center'>jQuery: Use of hoover</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div id="one" class="card">
            <img src="images/ironcat.png" class="card-img-top" alt="one" height="300">
          </div>
        </div>
        <div class="col">
            <div id="two" class="card">
              <img src="images/mario.png" class="card-img-top" alt="two" height="300">
            </div>
          </div>
          <div class="col">
            <div id="three" class="card">
              <img src="images/kantana.jpg" class="card-img-top" alt="three" height="300">
            </div>
          </div>
          <div class="col">
            <div id="four" class="card">
              <img src="images/visionary.jpg" class="card-img-top" alt="four" height="300">
            </div>
          </div>
          <div class="col">
            <div id="five" class="card">
              <img src="images/jean-luc-picat.jpg" class="card-img-top" alt="five" height="300">
            </div>
          </div>
          <div class="col">
            <div id="six" class="card">
              <img src="images/heisencat.png" class="card-img-top" alt="six" height="300">
            </div>
          </div>              
    </div>        
</body>
</html>
